
<html>
    <head>

        <title>Contato</title>
        <link rel="shortcut icon" href="../imgs/Rosa (2) (1).ico" type="image/x-png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/Validation/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../js/Validation/localization/messages_pt_BR.js" type="text/javascript"></script>      
        <script src="../js/Validation/validacao.js" type="text/javascript"></script>
        <link href="../css/my css.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">

            $(document).ready(function () {

                $("#formRosa").validate({
                    rules: {
                        nome: {
                            required: true,
                            minlength: 10,
                            maxlength: 100
                        },

                        email: {
                            required: true,
                            email: true

                        },

                        mensagem: {
                            maxlength: 50
                        },

                    }
                });

            });


        </script>
        <style type="text/css">
            label.error{
                color: #cc0000;
            }
            input.error{
                border:1px solid #cc0000;
            }

        </style>



    </head>
    <body>
        <div class="container">
            <form name="formRosa" id="formRosa" method="post">
                <div class="row">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" />
                </div>

                <div class="row">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>


                <div class="row">
                    <label>Mensagem</label>
                    <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
                </div>

                <div class="container-fluid">

                    <input type="submit"  name="enviar" value="Salvar" class="btn btn-success" />

                </div>


            </form>
        </div>
    </body>
</html>
